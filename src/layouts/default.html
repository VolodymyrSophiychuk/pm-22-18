    <script src="assets/js/app.js"></script>
    <script>
        $(document).ready(function () {
            let btn = $('.main-courses-header-add-button');
            btn.click(function () {
                let courses = $('.main-courses');
                let datacell = $('<div class="main-courses-data-cell"></div>');
                let data = $('<div class="main-courses-data"></div>');
                let dataleft = $('<div class="main-courses-data-cell-left"></div>');
                let percents = $('<div class="main-courses-data-percents">100%</div>');
                let l1 = $('<div class="main-courses-data-chart-L1"></div>');
                let dataright = $('<div class="main-courses-data-cell-right"></div>');
                let title = $('<div class="main-courses-data-title">Test</div>');
                let subtitle = $('<div class="main-courses-data-subtitle">Test</div>');

                courses.append(datacell);
                datacell.append(data);
                data.append(dataleft);
                data.append(dataright);
                dataleft.append(percents);
                dataleft.append(l1);
                dataright.append(title);
                dataright.append(subtitle);
            });
        });
    </script>
    <script>
        var data = function() {
            var json = null;
            $.ajax({
                async: true,
                type: "Get",
                url: "src/data/data.json",
                dataType: "json",
                success: function(data) {
                    json = data.text;
                },
                error: function(){
                    alert("json not found");
                }
            });
            return json;
        }();
        function loadData() {
            const xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        alert(xhr.responseText);
                    }
                    if (xhr.status == 404) {
                        alert('Error');
                    }
                }
            }

            xhr.open('get', 'src/data/data.json', true);
            xhr.send();
        }

    </script>
